<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initialscale=1.0">
<title>Contáctanos</title>
<link rel="stylesheet" href="formularios.css">
<link rel="icon" href="logo caimen3.ico">
</head>
<body>

    
<style>
body{
display: flex;
height: 100vh;
justify-content: center;
align-items: center;
background-color: rgb(102, 189, 88);
}
</style>

<div class="container">
<div class="title" id="Contactos">Contáctanos</div>
<form action="#">
<div class="user-details">
<div class="input-box">
<span class="details">Nombre completo:</span>
<input type="text" placeholder="Ingresa tu nombre"
required>
</div>
<div class="input-box">
<span class="details">Email</span>
<input type="email" placeholder="Escribe tu e-mail"
required>
</div>
<div class="input-box">
<span class="details">Deja un mensaje</span>
<input type="text" placeholder="Deja tu mensaje aqui" required>
</div>
</div>
<div class="genero">
<input type="radio" name="genero" id="dot-1">
<input type="radio" name="genero" id="dot-2">
<input type="radio" name="genero" id="dot-3">
<span class="sexo">Género</span>
<div class="categoria">
<label for="dot-1">
<span class="dot one"></span>
<span class="sexo">Masculino</span>
</label>
<label for="dot-2">
<span class="dot two"></span>
<span class="sexo">Femenino</span>
</label>
<label for="dot-3">
<span class="dot three"></span>
<span class="sexo">Prefiero no decir</span>
</label>
</div>
</div>
<div class="button">
<input type="submit" value="Enviar">
</div>
</form>


</body>
</html>
